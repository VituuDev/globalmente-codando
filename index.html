<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3">
    <div class="header">
      <h1 class="text-center display-4 display-md-3 display-lg-2">BRASIL</h1>
    </div>
    <div class="container mt-5 text-center">
      <!-- Botão que expande o formulário -->
      <button
        class="btn btn-custom w-md-20"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#loginForm"
      >
        Login
      </button>

      <!-- Formulário escondido que aparece ao clicar no botão -->
      <div class="collapse mt-3" id="loginForm">
        <div class="card card-body text-start mx-auto form-container">
          <form
            onsubmit="event.preventDefault(); window.location.href='home.html';"
          >
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
